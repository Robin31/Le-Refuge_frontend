@let cardChien = chien(); @let image = getImageUrl();
<div class="card">
  @if (cardChien) {
  <p-card>
    <img [src]="image" alt="allo" />
    <div class="header">
      <p class="nom">{{ cardChien.name }}</p>
      <p class="race">{{ cardChien.race.name }}</p>
      <p class="age">{{ cardChien.age }} ans</p>
    </div>
  </p-card>
  }
</div>
