<app-menu></app-menu>
<app-dashboard-menu></app-dashboard-menu>

<div class="header-bar">
  <div class="add-button">
    <p-button type="button" (onClick)="openForm()" label="Ajouter une question" />
  </div>

  <div class="search-input">
    <p-inputgroup>
      <p-inputgroup-addon>
        <i class="pi pi-search"></i>
      </p-inputgroup-addon>
      <input pInputText type="search" [value]="searchTerm" (input)="searchTermSignal()" placeholder="Rechercher" />
    </p-inputgroup>
  </div>
</div>

<div class="table">
  <p-table [value]="(caracteres$ | async | FilterArray : searchTerm : 'name')!" [rows]="10" [paginator]="true" [scrollable]="true">
    <ng-template pTemplate="header">
      <tr>
        <th>Caract√®re</th>
        <th class="right">Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-caractere>
      <tr>
        <td>{{ caractere.name }}</td>
        <td class="buttons">
          <p-button type="button" icon="pi pi-pencil" (click)="openForm(caractere)" />
          <p-button type="button" icon="pi pi-trash" (onClick)="delete(caractere)" />
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<p-confirmDialog></p-confirmDialog>

<p-toast></p-toast>

<p-dialog [header]="caractereForm ? 'Modifier les informations' : 'Ajouter une question'" [(visible)]="formVisible">
  <app-form-caractere [caractere]="caractereForm" (validate)="addOrUpdatecaractere($event)"></app-form-caractere>
</p-dialog>
