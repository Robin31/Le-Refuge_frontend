<app-menu></app-menu>
<app-dashboard-menu></app-dashboard-menu>
<div class="add-button">
  <p-button type="button" (onClick)="openForm()" label="Ajouter une question" />
</div>
<div class="table">
  <p-table [value]="(faqs$ | async)!" [rows]="10" [paginator]="true" [scrollable]="true">
    <ng-template pTemplate="header">
      <tr>
        <th>Question</th>
        <th>Answer</th>
        <th>ID</th>
        <th class="right">Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-faq>
      <tr>
        <td>{{ faq.question }}</td>
        <td>{{ faq.answer }}</td>
        <td>ID : {{ faq.id }}</td>
        <td class="buttons">
          <p-button type="button" icon="pi pi-pencil" (click)="openForm(faq)" />
          <p-button type="button" icon="pi pi-trash" (onClick)="delete(faq)" />
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<p-confirmDialog></p-confirmDialog>

<p-toast></p-toast>

<p-dialog [header]="faqForm ? 'Modifier les informations' : 'Ajouter une question'" [(visible)]="formVisible">
  <app-form-faq [faq]="faqForm" (validate)="addOrUpdateFaq($event)"></app-form-faq>
</p-dialog>
