<app-menu></app-menu>
<app-dashboard-menu></app-dashboard-menu>

<div class="header-bar">
  <div class="add-button">
    <p-button type="button" (onClick)="openForm()" label="Ajouter une question" />
  </div>

  <div class="search-input">
    <p-inputgroup>
      <p-inputgroup-addon>
        <i class="pi pi-search"></i>
      </p-inputgroup-addon>
      <input pInputText type="search" [value]="searchTerm" (input)="searchTerm()" placeholder="Rechercher" />
    </p-inputgroup>
  </div>
</div>

<div class="table">
  <p-table [value]="(faqs$ | async | FilterArray : searchTerm() : 'question')!" [rows]="10" [paginator]="true" [scrollable]="true">
    <ng-template pTemplate="header">
      <tr>
        <th>Question</th>
        <th>Answer</th>
        <th class="right">Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-faq>
      <tr>
        <td>{{ faq.question }}</td>
        <td>{{ faq.answer }}</td>
        <td class="buttons">
          <p-button type="button" icon="pi pi-pencil" (click)="openForm(faq)" />
          <p-button type="button" icon="pi pi-trash" (onClick)="delete(faq)" />
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<p-confirmDialog></p-confirmDialog>

<p-toast></p-toast>

<p-dialog [header]="faqForm ? 'Modifier les informations' : 'Ajouter une question'" [(visible)]="formVisible">
  <app-form-faq [faq]="faqForm" (validate)="addOrUpdateFaq($event)"></app-form-faq>
</p-dialog>
